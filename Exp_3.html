<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile Card</title>
    <link rel="stylesheet" href="Exp_11.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile-card">
        <div class="profile_card_header">
            <img src="john_wick.jpg">
            <h1>John Wick</h1>
            <h2>Web Developer</h2>
        </div>
        <div class="profile_card_contents">
            <p> Professional web developer with unique <span style="font-weight: bolder;color: bisque;">front end development</span> skills.Worked as a freelancer for many hotels especially for Continental Hotel.Skill set includes accuracy and speed.</p>
            <button>Hire Me</button>
        </div>
        <div class="profile_card_footer">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
    </div>
</body>
</html>
