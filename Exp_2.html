<!DOCTYPE html>
<html lang="en">
<head>
    <title>Career Path</title>
    <link rel="stylesheet" href="Exp_10.css"
</head>
<body>
    <form class="regform">
        <h2>Career Path</h2>
        <label for="">Name*</label><br>
        <input type="text" placeholder="Name" required><br>
        <label for="">Age*</label><br>
        <input type="text" placeholder="age" required><br>
        <label for="">Email*</label><br>
        <input type="email" placeholder="email" required><br>
        <div class="special-inputs">
            <label for="">Gender</label><br>
            <input type="radio" name="gender">
            <label for="gender">Male</label>
            <input type="radio" name="gender">
            <label for="gender">Female</label><br>
            <label for="">District</label>
        </div>
        <div class="special-inputs">
            <select name="District" id="District">
                <option value="slt">Select</option>
                <option value="tvm">Thiruvananthapuram</option>
                <option value="wyd">Wayanad</option>
                <option value="mlrm">Malappuram</option>
                <option value="ptm">Pathanamthitta</option>
                <option value="thr">Thrissur</option>
                <option value="ktm">Kottayam</option>
                <option value="idk">Idukki</option>
                <option value="ksd">Kasargod</option>
                <option value="knr">Kannur</option>
                <option value="klm">Kollam</option>
                <option value="pkd">Palakkad</option>
                <option value="kzd">Kozhikode</option>
                <option value="ekm">Ernakulam</option>
                <option value="alp">Alappuzha</option>
            </select><br>
        </div>
        <div class="special-inputs">
            <label for="">Languages Known</label><br>
        <input type="checkbox" name="lang">
        <label for="lang">Malayalam</label>
        <input type="checkbox" name="lang">
        <label for="lang">English</label>
        <input type="checkbox" name="lang">
        <label for="lang">Hindi</label>
        <input type="checkbox" name="lang">
        <label for="lang">Arabic</label><br>
        </div>
        <label for="">Password*</label><br>
        <input type="text" placeholder="Password" required><br>
        <label for="">Retype Password*</label><br>
        <input type="text" placeholder="Retype Password" required><br>
        <div class="special-inputs">
            <label for="">Upload Resume</label><br>
            <input type="file"><br>
        </div>
            <input type="submit" class="btn">
            <input type="reset" class="btn">
      </form> 
</body>
</html>
